<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link href="https://kenudoudo.github.io/EVON/signup.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="n1">
      <img src="https://kenudoudo.github.io/EVON/Vector.png" id="vector">
    </div>
      
    <div class="n2">
      <img src="https://kenudoudo.github.io/EVON/ellipse.png" id="ellipse">
     <form>
      <input id="full-name" type="text" placeholder="Full name" required>
      <input id="email" type="email" placeholder="Email"required >
      <input id="password" type="password" placeholder="Password" required >
      <button id="sign-up" type="submit">Sign up</button>
     </form>

      <hr id="horizontal-1">
      <p id="or">or</p>
      <hr id="horizontal-2">
      <div id="bluebox"><img src="https://kenudoudo.github.io/EVON/Vectorf.png" id="fb">
      </div>
      <button id="facebook-sign-up" href="#">Sign Up with Facebook</button>
      
      <div id="googlebox">
      <img src="https://kenudoudo.github.io/EVON/Vectorgr.png" id="google-red">
      <img src="https://kenudoudo.github.io/EVON/Vectorgy.png" id="google-yellow">
      <img src="https://kenudoudo.github.io/EVON/Vectorgg.png" id="google-green">
      <img src="https://kenudoudo.github.io/EVON/Vectorgb.png" id="google-blue">
      </div>
      
      <button id="google-sign-up" href="#">Sign Up with Google</button>
      <hr id="google-line">
    

      <p id="terms">By signing up you accept the <a href="#">Terms of Service</a> and <a href="
        #">Privacy Policy</a></p>
      <p id="log-in">Already have an account? <a href="https://kenudoudo.github.io/EVON/login.html">Log in</a></p>




    </div>
  </div>
</body>
</html>
